on:
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-version:
    if: |
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main' &&
       github.head_ref == 'dev') ||
      (github.event_name == 'workflow_dispatch')

    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Get latest tag
        id: get_version
        run: |
          # tag=$(git tag --sort=-v:refname | grep '^v' | tail -n 1)
          set -euo pipefail
          tag=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$tag" ]; then 
            # echo "new_version=v0.1.0" >> $GITHUB_OUTPUT
            new_version="v0.1.0"
          else
            version=${tag#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_version="v${major}.${minor}.${patch}"
            # version=$(echo "$tag" | sed 's/^v//')
            # IFS='.' read -r major minor patch <<< "$version"
            # patch=$((patch + 1))
            # new_version="v$major.$minor.$patch"
          fi
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          version=${{ steps.get_version.outputs.new_version }}
          git checkout -b release/$version

      - name: Bump and create changelog entry
        run: |
          version=${{ steps.get_version.outputs.new_version }}
          date=$(date +'%Y-%m-%d')
          changelog_entry=$(cat <<EOF
          ## [$version] - $date

          ### Added
          - New features or enhancements

          ### Changed
          - Refactors or behavior changes

          ### Fixed
          - Bug fixes or resolved issues

          ### Removed
          - Deprecated or removed features

          EOF
          )

          awk -v entry="$changelog_entry" '
            BEGIN { printed = 0}
            /^---$/ && !inserted {
              print
              print ""
              print entry
              inserted = 1
              next
            }
            { print }
          ' CHANGELOG.md > tmp && mv tmp CHANGELOG.md

      - name: Print diff
        run: |
          git status
          git diff

      - name: Print resulting CHANGELOG.md
        run: cat CHANGELOG.md

      - name: Commit and tag version
        run: |
          version=${{ steps.get_version.outputs.new_version }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md || true
          git diff --cached --quiet || git commit -m "chore(CHANGELOG): bump to $version and add changelog template"
          git tag -a "$version" -m "Release $version"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push origin "release/$version"
          git push origin $version

      - name: Create Pull Request with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          VERSION: ${{ steps.get_version.outputs.new_version }}
        run: |
          gh pr create \
            --title "chore(release): $VERSION" \
            --body "This PR prepares the release **$VERSION**.
          ### Checklist
          - [ ] Review and complete changelog
          - [ ] Ensure all tests pass
          - [ ] Merge this PR to publish the release" \
            --head release/$VERSION \
            --base main
