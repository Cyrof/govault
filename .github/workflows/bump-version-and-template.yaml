on:
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-version:
    if: |
      (github.event_name == 'pull_request' && github.head_ref == 'dev') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_version
        run: |
          tag=$(git tag --sort=-v:refname | grep '^v' | tail -n 1)
          if [ -z "$tag" ]; then 
            echo "new_version=v0.1.0" >> $GITHUB_OUTPUT
          else
            version=$(echo "$tag" | sed 's/^v//')
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            echo "new_version=v$major.$minor.$patch" 
          fi
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Bump and create changelog entry
        run: |
          version=${{ steps.get_version.outputs.new_version }}
          date=$(date +'%Y-%m-%d')
          changelog_entry=$(cat <<EOF
          ## [$version] - $date

          ### Added
          - New features or enhancements

          ### Changed
          - Refactors or behavior changes

          ### Removed
          - Deprecated or removed features

          EOF
          )

          awk -v entry="$changelog_entry" '
            BEGIN { printed = 0}
            /^---$/ && !inserted {
              print
              print ""
              print entry
              inserted = 1
              next
            }
            { print }
          ' CHANGELOG.md > tmp && mv tmp CHANGELOG.md

      - name: Create release branch
        run: |
          version=${{ steps.get_version.outputs.new_version }}
          echo "Creating release branch: release/$version"
          git checkout -b release/$version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore(CHANGELOG): bump to $version and add changelog template"
          git tag $version
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push origin release/$version

      - name: Open Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          title: "chore(release): ${{ steps.get_version.outputs.new_version }}"
          body: |
            This PR prepares the release **${{ steps.get_version.outputs.new_version }}**.

            ### Checklist
            - [ ] Review and complete changelog
            - [ ] Ensure all tests pass
            - [ ] Merge this PR to publish the release

          head: release/${{ steps.get_version.outputs.new_version }}
          base: main
